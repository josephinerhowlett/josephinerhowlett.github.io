<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Slideshow</title>
  <link rel="stylesheet" href="themes/default/default.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="themes/light/light.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="themes/dark/dark.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="themes/bar/bar.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="nivo-slider.css" type="text/css" media="screen" />
  <link href="slideshow.css" rel="stylesheet" type="text/css" </head>

<body>
  <div id="wrap">


    <header>
      Header
    </header>

    <nav>
      Nav
    </nav>

    <section>
      <div class="slider-wrapper theme-default">
          <div id="slider" class="nivoSlider">
              <img src="images/flash.png" data-thumb="images/flash.png" alt="The Flash" />
              <a href="http://google.com" target="_blank"><img src="images/newgirl.png" data-thumb="images/newgirl.png" alt="New Girl" title="New Girl is the best show, no cap." /></a>
              <img src="images/schittscreek.png" data-thumb="images/schittscreek.png" alt="Schitt's Creek" data-transition="slideInRight" title="#htmlcaption1" />
              <img src="images/reign.png" data-thumb="images/reign.png" alt="Reign" title="#htmlcaption" />
          </div>
          <div id="htmlcaption" class="nivo-html-caption">
              <strong>This</strong> is an example of a <em>HTML</em> caption with <a href="#">a link</a>.
              <div id="htmlcaption1" class="nivo-html-caption"> Schitt's Creek is da bomb
          </div>
      </div>
    </section>

    <footer>
      Footer
    </footer>
  </div>
  <!--close wrap-->
  <script type="text/javascript" src="scripts/jquery-1.9.0.min.js"></script>
  <script type="text/javascript" src="jquery.nivo.slider.js"></script>
  <script type="text/javascript">
  $(window).load(function() {
      $('#slider').nivoSlider();
  });
  </script>
</body>

</html>
